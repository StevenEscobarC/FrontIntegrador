<!DOCTYPE html>
<html>
<head>
  <title>Apropiacion inicial de presupuesto</title>
  <style>
    body {
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    .search-bar {
      margin-top: 20px;
      text-align: left;
    }
    
    .button-container {
      margin-top: 20px;
      text-align: left;
    }
    
    table {
      margin: 50px auto;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Apropiacion inicial de presupuesto</h1>
  
  <div class="search-bar">
    <input type="text" placeholder="Buscar">
  </div>
  
  <div class="button-container">
    <form (submit)="uploadFile($event)">
      <input type="file"  (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" />
      <button>Generar reporte</button>
    </form>
    
  </div>
  
  <table *ngIf="datos">
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Fuentes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td>{{ dato.Concepto }}</td>
        <td>{{ dato.Fuentes }}</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
