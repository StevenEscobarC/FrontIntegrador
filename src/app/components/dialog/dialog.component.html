<div class="dialog-container">
  <h2>Buscar registros</h2>
  <div class="inputs-container">
    <label for="codigo-input">Buscar por código:</label>
    <input
      type="text"
      id="codigo-input"
      [(ngModel)]="codigoFiltro"
      (input)="filtrarRegistros()"
    />

    <label for="nombre-input">Buscar por nombre:</label>
    <input
      type="text"
      id="nombre-input"
      [(ngModel)]="nombreFiltro"
      (input)="filtrarRegistros()"
    />
  </div>

  <table class="records-table">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Identificación</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let registro of data.registros"
        [class.selected]="seleccionados.includes(registro)"
        (click)="seleccionar(registro)"
      >
        <td>
          <input type="checkbox" [checked]="seleccionados.includes(registro)" />
        </td>
        <td>{{ registro.identificacion }}</td>
        <td>{{ registro.nombre }}</td>
      </tr>
    </tbody>
  </table>

  <div class="buttons-container">
    <button type="button" (click)="closeDialog()">Cerrar</button>
    <button type="button" (click)="agregar()">Agregar</button>
  </div>
</div>
